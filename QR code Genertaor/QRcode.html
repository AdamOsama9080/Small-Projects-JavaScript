<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="QRcode.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
    <title>QR Code</title>
</head>
<body>

    <div class="container">
        <div class="Qr">
            <h1 class="head">QR Code Generator</h1>
            <p class="para">Paste Your URL Or Write text to Creat Qr Code</p>
        </div>
        <div class="input">
            <input type="text" placeholder="Enter Your Text or URL">
        </div>
        <div class="genrate-btn"> 
            <span>Generat QR Code</span>
        </div>
        <div class="img ">
            <img src="images/avatar-02.png" alt="Qr-code is loaded" class="qr">
        </div>
    </div>



    <script src="https://kit.fontawesome.com/07846b5032.js" crossorigin="anonymous"></script>
    <script src="QRcode.js"></script>
</body>
</html>
