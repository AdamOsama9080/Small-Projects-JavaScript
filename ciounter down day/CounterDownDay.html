<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CounterDownDay.css">
    <title>Counter Down Day</title>
</head>
<body>
    

    <section>
        <h1 class="title">day project</h1>
        <div class="container">
            <div class="time">
                <div class="unit">
                    <span class="day">15</span>
                    <span>Days</span>
                </div>
                <div class="unit">
                    <span class="hour">08</span>
                    <span>Hours</span>
                </div>
                <div class="unit">
                    <span class="min">45</span>
                    <span>Minutes</span>
                </div>
                <div class="unit">
                    <span class="sec">55</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </section>


    <script src="CounterDownDay.js"></script>
</body>
</html>
