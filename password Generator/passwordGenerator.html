<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordGenerator.css">
    <title>Password Generator</title>
</head>
<body>

    <section class="password">
        <div class="container">
            <div class="header">
                <h2 class="head">password Generator</h2>
            </div>
            <div class="show-pass">
                <span class="pass">password</span>
                <i class="fa-regular fa-copy"></i>
            </div>
            <div class="pw-body">
                <div class="control-pass">
                    <label for="length">Password Length</label>
                    <input type="number" min="5" max="20" value="5" class="slider" id="length">
                </div>
                <!-- <div class="counter">
                    <span class="value-pass">10</span>

                </div> -->
            <div class="controls">
                <div class="control-pass">
                    <label for="upper">Contain Uppercase Letters</label>
                    <input id="upper" type="checkbox" class="upper" />
                </div>
                <div class="control-pass">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input id="lower" type="checkbox" class="lower"/>
                </div>
                <div class="control-pass">
                    <label for="number">Contain Numbers</label>
                    <input id="number" type="checkbox" class="number"/>
                </div>
                <div class="control-pass">
                    <label for="symbol">Contain Symbols</label>
                    <input id="symbol" type="checkbox" class="symbol"/>
                </div>
            </div>
                <span class="generate" id="generate">
                    Generate Password
                </span>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/07846b5032.js" crossorigin="anonymous"></script>
    <script src="passwordGenerator.js"></script>
</body>
</html>
